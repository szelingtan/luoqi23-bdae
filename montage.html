        <!-- Floating Minecraft Blocks -->

    <script>
        const photos = [
            { src: 'luoqi-images/luoqi1.jpg', title: 'Flex Mode' },
            { src: 'luoqi-images/luoqi2.jpg', title: 'Creative Mode' },
            { src: 'luoqi-images/luoqi3.jpg', title: 'WWW Mode' },
            { src: 'luoqi-images/luoqi4.JPG', title: 'Survival Mode' },
            { src: 'luoqi-images/luoqi5.JPG', title: 'Hardcore Mode' },
            { src: 'luoqi-images/luoqi6.JPG', title: 'Multiplayer Mode' },
            { src: 'luoqi-images/luoqi7.JPG', title: 'NOC Mode' },
            { src: 'luoqi-images/luoqi8.jpg', title: 'IEx Mode' },
            { src: 'luoqi-images/luoqi9.JPG', title: 'Vietnam Roomies Mode' },
            { src: 'luoqi-images/luoqi10.jpg', title: 'Birthday Mode' },
            { src: 'luoqi-images/luoqi11.jpg', title: 'Princess Mode' },
            { src: 'luoqi-images/luoqi12.jpg', title: 'Explorer Mode' },
            { src: 'luoqi-images/luoqi13.jpg', title: 'Japan Mode' },
            { src: 'luoqi-images/luoqi14.jpg', title: 'xD Mode' },
            { src: 'luoqi-images/luoqi15.jpg', title: 'Doggie Mode' }
        ];

        let currentPhotoIndex = 0;

        function openPhoto(photoSrc, title) {
            currentPhotoIndex = photos.findIndex(photo => photo.src === photoSrc);
            const modal = document.getElementById('photo-modal');
            const modalPhoto = document.getElementById('modal-photo');
            const photoTitle = document.getElementById('photo-title');
            
            modalPhoto.src = photoSrc;
            photoTitle.textContent = title;
            modal.classList.remove('hidden');
            
            // Start floating blocks animation
            startBlockAnimation();
        }

        function closePhoto() {
            const modal = document.getElementById('photo-modal');
            modal.classList.add('hidden');
            stopBlockAnimation();
        }

        function nextPhoto() {
            currentPhotoIndex = (currentPhotoIndex + 1) % photos.length;
            const modalPhoto = document.getElementById('modal-photo');
            const photoTitle = document.getElementById('photo-title');
            
            modalPhoto.src = photos[currentPhotoIndex].src;
            photoTitle.textContent = photos[currentPhotoIndex].title;
        }

        function prevPhoto() {
            currentPhotoIndex = (currentPhotoIndex - 1 + photos.length) % photos.length;
            const modalPhoto = document.getElementById('modal-photo');
            const photoTitle = document.getElementById('photo-title');
            
            modalPhoto.src = photos[currentPhotoIndex].src;
            photoTitle.textContent = photos[currentPhotoIndex].title;
        }

        function startBlockAnimation() {
            const container = document.querySelector('.floating-blocks');
            const blocks = ['üß±', 'üü´', 'üü©', '‚¨õ', 'üî∂', 'üî∑'];
            
            const blockInterval = setInterval(() => {
                if (!document.getElementById('photo-modal').classList.contains('hidden')) {
                    createFloatingBlock(container, blocks);
                } else {
                    clearInterval(blockInterval);
                }
            }, 800);
        }

        function createFloatingBlock(container, blocks) {
            const block = document.createElement('div');
            block.innerHTML = blocks[Math.floor(Math.random() * blocks.length)];
            block.className = 'floating-block';
            block.style.left = Math.random() * 100 + '%';
            block.style.animationDuration = (Math.random() * 4 + 3) + 's';
            block.style.fontSize = (Math.random() * 20 + 30) + 'px';
            
            container.appendChild(block);
            
            // Remove block after animation
            setTimeout(() => {
                if (block.parentNode) {
                    block.parentNode.removeChild(block);
                }
            }, 7000);
        }

        function stopBlockAnimation() {
            const container = document.querySelector('.floating-blocks');
            container.innerHTML = '';
        }

        // Close modal when clicking outside
        document.getElementById('photo-modal').addEventListener('click', function(e) {
            if (e.target === this) {
                closePhoto();
            }
        });

        // Keyboard navigation
        document.addEventListener('keydown', function(e) {
            const modal = document.getElementById('photo-modal');
            if (!modal.classList.contains('hidden')) {
                if (e.key === 'Escape') {
                    closePhoto();
                } else if (e.key === 'ArrowLeft') {
                    prevPhoto();
                } else if (e.key === 'ArrowRight') {
                    nextPhoto();
                }
            }
        });

        // Add some ambient block floating on page load
        window.addEventListener('load', function() {
            const container = document.querySelector('.floating-blocks');
            const blocks = ['üß±', 'üü´', 'üü©'];
            
            setInterval(() => {
                if (document.getElementById('photo-modal').classList.contains('hidden')) {
                    createFloatingBlock(container, blocks);
                }
            }, 3000);
        });
    </script>
